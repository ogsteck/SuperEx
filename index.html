<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperEx: Big Number Turing Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Binary Tetration Calculator</h1>
        <h2>Calculate Created by Owen Steck</h2> 

        <label for="base">Enter the base:</label>
        <input type="text" id="base" placeholder="binary only; e.g. 10 for 2">
        
        <label for="height">Enter the height:</label>
        <input type="text" id="height" placeholder="binary only; e.g. 11 for 3">

        <button onclick="calculateTetration()">Calculate Tetration</button>

        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
